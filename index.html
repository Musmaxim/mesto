<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto Russia</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="info">
                    <img class="info__photo" src="./images/Kusto.jpg" alt="Кусто" />
                    <h1 class="info__name">Жак-Ив Кусто</h1>
                    <button class="info__edit" type="button"></button>
                    <p class="info__work">Исследователь океана</p>
                </div>
                <button class="button" type="button">
                </button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__name ">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_profile">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form form_profile" name="form" novalidate>
                <fieldset class="form__fieldset">
                    <input type="text" name="name" placeholder="Введите имя" class="form__item form__item_el_name" id="input_name" minlength="2" maxlength="40" required autocomplete="off">
                    <span class="form__item-error" id="input_name-error"></span>
                    <input type="text" name="work" placeholder="Введите род занятий" class="form__item form__item_el_work" id="input_work" minlength="2" maxlength="200" required autocomplete="off">
                    <span class="form__item-error" id="input_work-error"></span>
                </fieldset>
                <button class="form__button" type="submit">Сохранить
                    </button>
            </form>
            <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
        </div>
    </div>
    <div class="popup popup_add-cards">
        <div class="popup__content">
            <h2 class="popup__title ">Новое место</h2>
            <form class="form form_cards" name="form" novalidate>
                <fieldset class="form__fieldset">
                    <input type="text" name="name" placeholder="Название" class="form__item form__item_el_discr" id="input_discr" minlength="2" maxlength="30" required autocomplete="off">
                    <span class="form__item-error" id="input_discr-error"></span>
                    <input type="url" name="img" placeholder="Ссылка на картинку " class="form__item form__item_el_img" id="input_img" required autocomplete="off">
                    <span class="form__item-error" id="input_img-error"></span>
                </fieldset>
                <button class="form__button" type="submit">Создать
                </button>
            </form>
            <button aria-label="Закрыть" type="button" class="popup__close-button popup__close"></button>
        </div>
    </div>
    <div class="popup popup_open-img">
        <div class="popup__content popup__content_img">
            <img class="popup__image" alt="увеличенная картинка" src="./" />
            <p class="popup__caption"></p>
            <button aria-label="Закрыть" type="button" class="popup__close-button popup__close-image"></button>
        </div>
    </div>


    <template class="template" id="template">
        <article class="element">
            <button class="element__button" type="button"></button>
            <img class="element__image"/>
            <button class="element__delete" type="button"></button>
            <h2 class="element__title"></h2>
            <button class="element__like element__like_act-none" type="button"></button>
        </article>
    </template>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
