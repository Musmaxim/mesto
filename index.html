<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto Russia</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="info">
                    <img class="info__photo" src="./images/Kusto.jpg" alt="Кусто" />
                    <h1 class="info__name">Жак-Ив Кусто</h1>
                    <button class="info__edit" type="button"></button>
                    <p class="info__work">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button">
                </button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск" />
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Elbrus.jpg" alt="Ельбрус" />
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Dombai.jpg" alt="Домбай" />
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Elbrus.jpg" alt="Ельбрус" />
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Dombai.jpg" alt="Домбай" />
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаево-Черкессия" />
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like" type="button"></button>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__name ">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="form">
                <fieldset class="form__fieldset">
                    <input type="text" name="name" placeholder="Введите имя" class="form__item form__item_el_name">
                    <input type="text" name="work" placeholder="Введите род занятий" class="form__item form__item_el_work">
                </fieldset>
                <button class="form__save" type="submit">Сохранить
                </button>
            </form>
            <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
        </div>
    </div>
    <script src='./scripts/index.js'></script>
</body>

</html>
